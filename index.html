<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="forecast">
      <h1>Weather forecast</h1>
      <form>
        <label for="enterCity">Enter a city:</label>
        <input
          type="text"
          placeholder="Type city here"
          autocomplete="off"
          id="enterCity"
        />
        <input type="submit" value="Search" />
      </form>
      <br />
      <div id="currentTime"></div>
      <button id="button" class="button">Current Location</button>
      <div class="container">
        <div class="row">
          <div class="col-6 city" id="location"></div>
          <div class="col-6 degree" id="temp"></div>
        </div>
      </div>
    </div>
    <div class="source">
      Code source:
      <a href="https://github.com/hatrang98/my-weather-app" target="_blank"
        >Click here</a
      >
    </div>

    <script src="weather.js"></script>
  </body>
</html>
